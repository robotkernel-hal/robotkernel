modules:
-   name: xsens
    module_file: libmodule_xsens.so
    config:
        connection: serial
        port: /dev/ttySTDRV002_2
        interval: 0.0021 # to be safe, don't set to smaller valus
        mode: 0x06
        settings: 0x45
        scenario: 0x07
        baudrate: 460800 
        prio: 80
    power_up: true

-   name: lnrkinterface
    module_file: libmodule_lnrkinterface.so
    config_file: lnrkinterface.rkc
    depends: [ xsens ]
    power_up: true

-   name: xsens jitter
    module_file: libmodule_jitter_meassurement.so
    config:
        buffer_size: 500
    trigger:
    -   mod_name: xsens
        clk_id: 1
        prio: 49
    depends: [ xsens ]
    power_up: true

